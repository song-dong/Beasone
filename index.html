<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beasone</title>
    <link rel="stylesheet" href="css/cafe-style.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/multiparty.js"></script>
    <script type="text/javascript" src="https://skyway.io/dist/adapter.js"></script>
    <script type="text/javascript" src="https://skyway.io/dist/screenshare.js"></script>
    <script type="text/javascript" src="https://skyway.io/dist/0.3/peer.js"></script>

</head>

<body>
    <div class="wrapper">
        <header>
            <!--<div class="logo-group">-->
            <img src="img/beasone-img.png" height="30">
            <img src="img/beasone-logo.png" height="30">
            <!--</div>-->
            <div class="room-url">
                      <input type="textarea" id="url"/>
                    <button class="url-copy">Copy URL</button>
            </div>
            <form id="myName-form">
                <p id="name-id">name</p>
                <input type="text" class="myName">
            </form>
        </header>
        <div class="room-wrapper">
            <div class="videochat-wrapper">

                <div id="monitorContainer">
                    <div id="peerVideo" class="videochat-group">
                        <!--
                    <div class="videochat-room">
                        <div id="peerVideo1" class="video-box">

                        </div>
                        <div class="user-name">
                            user name
                            <input type="text" name="user-name"/>
                        </div>
                    </div>

                    <div class="videochat-room">
                        <div id="peerVideo2" class="video-box">

                        </div>
                        <div class="user-name">
                            user name
                            <input type="text" name="user-name"/>
                        </div>
                    </div>
-->
                    </div>
                </div>
                
                <div class="video-footer">
                    <div class="my-videochat-room">
                        <div id="myVideo" class="video-box">
                        </div>

                    </div>
    
                    <div class="video-toolbar">
                        <div class="video-toolbar-group">
                            <button id="video-mute" data-muted="false" class="video-button">
                                <img src="img/video.png" alt="" height="35">
                                <div class="video-toolbar-itemtext">Video</div>
                            </button>
                            <button id="audio-mute" data-muted="false" class="mic-button">
                                <img src="img/mic.png" alt="" height="30" id="mic-img">
                                <div class="video-toolbar-itemtext">Microphone</div>
                            </button>
        
                            <!--    <button class="translation-button">-->
                                <!--<img src="" alt="">-->
                            <!--    <div class="video-toolbar-itemtext">Translation</div>-->
                            <!--</button>-->
                            <button id="screenShare" class="share-button">
                                <img src="img/shareScreen.png" alt="" height="30">
                                <div class="video-toolbar-itemtext">ShareScreen</div>
                            </button>
                            <button class="close-button">
                                <img src="img/cafe-white.png" alt="" height="35">
                                <div class="video-toolbar-itemtext">Close</div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="message" class="messages-wrapper">
                <div class="messages-header">
                    <button id="chat-close-button">Ã—</button>
                </div>
                <!--<p>message</p>-->

                <p id="receive" class="receive"></p>
                <form id="message-form">
                    <input type="text" class="message-text" overflow-x:hidden; overflow-y:scroll;>
                    <!--<button type="submit">send</button>-->
                </form>
         
            </div>
            <!--<div class="message-img">-->
            <button id="chat-show-button">
                <img src="img/message.png" height="30">
            </button>
            <!--</div>-->
            
        </div>

        <script type="text/javascript" src="js/skyway.js"></script>
    </div>
</body>

</html>
